# Release workflow for scaffold
# Manually triggered from the GitHub Actions UI.
# Calculates the next version from the latest tag, builds, tests,
# creates a git tag, and publishes a GitHub Release.

name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes (leave empty for auto-generated)'
        required: false
        type: string

permissions:
  contents: write

env:
  UV_VERSION: "0.5.14"

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Calculate version
        id: version
        run: |
          LATEST=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo "v0.0.0")
          MAJOR=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f1)
          MINOR=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f2)
          PATCH=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f3)

          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${NEW}" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEW}" >> "$GITHUB_OUTPUT"
          echo "Releasing: v${NEW} (was ${LATEST})"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          load: true
          tags: scaffold-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps/
            build/
            python/build/
          key: deps-${{ hashFiles('mk/config.mk', 'mk/deps.mk', 'python/Makefile') }}
          restore-keys: |
            deps-

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/uv
          key: uv-${{ env.UV_VERSION }}-linux

      - name: Install uv
        run: |
          if [ ! -f "$HOME/.local/bin/uv" ]; then
            curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"

      - name: Build and test
        run: |
          docker run --rm --privileged \
            -v ${{ github.workspace }}:/workspaces/ralph \
            -v $HOME/.local/bin:/uv-bin:ro \
            -w /workspaces/ralph \
            -e PATH="/uv-bin:/opt/cosmos/bin:$PATH" \
            scaffold-dev:latest \
            bash -c "make -j$(nproc) && ./scripts/run_tests.sh"

      - name: Fix permissions
        if: always()
        run: sudo chown -R $(id -u):$(id -g) deps/ build/ out/ python/build/ 2>/dev/null || true

      - name: Prepare release artifacts
        run: |
          cp out/libagent.a out/libagent.x86_64.a
          cp out/.aarch64/libagent.a out/libagent.aarch64.a

      - name: Push tag
        run: git push origin "${{ steps.version.outputs.tag }}"

      - name: Prepare release notes
        if: inputs.release_notes != ''
        id: notes
        env:
          RAW_NOTES: ${{ inputs.release_notes }}
        run: |
          EOF_MARKER=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "body<<${EOF_MARKER}" >> "$GITHUB_OUTPUT"
          printf '%b' "$RAW_NOTES" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "${EOF_MARKER}" >> "$GITHUB_OUTPUT"

      - name: Create Release (with custom notes)
        if: inputs.release_notes != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: scaffold v${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.body }}
          files: |
            out/scaffold
            out/libagent.x86_64.a
            out/libagent.aarch64.a
            out/libagent.h

      - name: Create Release (auto-generated notes)
        if: inputs.release_notes == ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: scaffold v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            out/scaffold
            out/libagent.x86_64.a
            out/libagent.aarch64.a
            out/libagent.h
